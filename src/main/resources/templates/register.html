
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Spring Security Example</title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    	<link type="text/css" rel="stylesheet" href="css/style.css" th:href="@{../css/style.css}" />

        </head>
    <body>
    <nav class="navbar navbar-light bg-light sticky-top shadow p-3 mb-5 bg-white rounded">
    <a class="navbar-brand" th:href="@{/articles}">

    </a>
    </nav>
     <div class="col-md-4 col-md-offset-4">
		 <h2>Create your account</h2>
		<form th:object="${member}" th:action="@{/saveMember}" method="post">
			
            <div><label> User Name : <input th:field="*{username}"type="text" name="username" class="form-control"/> </label></div>
            <div><label> Password: <input th:field="*{password}" type="password" name="password" class="form-control"/> </label></div>
            <div><input type="submit" value="Register" class="btn btn-primary"/></div>
        </form>
       </div>
    </body>
    
</html>
